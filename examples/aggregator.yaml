# Aggregator configuration (like wally)
# Polls satellites, aggregates results, sends alerts, serves dashboard

aggregator:
  port: 8080
  bind: "0.0.0.0"
  interval: 300  # Poll every 5 minutes

  satellites:
    - name: server-1
      url: "http://server1.example.com:9855/health"

    - name: server-2
      url: "http://server2.example.com:9855/health"

    - name: app-server
      url: "http://app.example.com:9855/health"

  alerts:
    pushover:
      user_file: "/secrets/pushover_user"  # App token is hardcoded in Quirky

    slack:
      webhook_file: "/secrets/slack_webhook"
